<body>
    <h2 id="form-title">會員註冊</h2>

    <!-- 註冊表單 -->
    <form id="register-form" action="register.jsp" method="post">
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" required><br>

      <label for="phone">電話：</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

      <label for="email">Email：</label>
      <input type="email" id="email" name="email" required><br>

      <label for="username">帳號：</label>
      <input type="text" id="username" name="username" required><br>

      <label for="password">密碼：</label>
      <input type="password" id="password" name="password" required><br>

      <button type="submit">註冊</button>
    </form>

    <!-- 登入表單（預設隱藏） -->
    <form id="login-form" action="login.jsp" method="post" style="display: none;">
      <label for="login-username">帳號：</label>
      <input type="text" id="login-username" name="username" required><br>

      <label for="login-password">密碼：</label>
      <input type="password" id="login-password" name="password" required><br>

      <button type="submit">登入</button>
    </form>

    <!-- 切換連結 -->
    <p id="toggle-link">
      已經有帳號了？<a href="#" onclick="toggleForm(true)">點此登入</a>
    </p>

    <script>
      function toggleForm(toLogin) {
        const registerForm = document.getElementById("register-form");
        const loginForm = document.getElementById("login-form");
        const formTitle = document.getElementById("form-title");
        const toggleLink = document.getElementById("toggle-link");

        if (toLogin) {
          registerForm.style.display = "none";
          loginForm.style.display = "block";
          formTitle.textContent = "會員登入";
          toggleLink.innerHTML = '還沒有帳號？<a href="#" onclick="toggleForm(false)">點此註冊</a>';
        } else {
          registerForm.style.display = "block";
          loginForm.style.display = "none";
          formTitle.textContent = "會員註冊";
          toggleLink.innerHTML = '已經有帳號了？<a href="#" onclick="toggleForm(true)">點此登入</a>';
        }
      }
    </script>
