        <script>
            // 點擊商品跳轉到對應的介紹頁
            document.querySelector('.product-list').addEventListener('click', (event) => {
                const target = event.target.closest('.product-item');
                if (target) {
                    const productId = target.getAttribute('data-id');
                    // 跳轉到商品介紹頁，並攜帶商品 ID

                }
